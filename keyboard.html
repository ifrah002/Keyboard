<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Keyboard</title>
</head>
<body>
    <center>
        <h1>Keyboard</h1>
    <div class="container">
        <div class="wrapper">
            <div class="keys" id="row1">
                <button>Esc</button>
                <button>F1</button>
                <button>F2</button>
                <button>F3</button>
                <button>F4</button>
                <button>F5</button>
                <button>F6</button>
                <button>F7</button>
                <button>F8</button>
                <button>F9</button>
                <button>F10</button>
                <button>F11</button>
                <button>F12</button>
                <button>Delete</button>
            </div>
            <div class="keys">
                <button class="first">~ <br> `</button>
                <button class="first">! <br> 1</button>
                <button class="first">@ <br> 2</button>
                <button class="first"># <br> 3</button>
                <button class="first">$ <br> 4</button>
                <button class="first">% <br> 5</button>
                <button class="first">^ <br> 6</button>
                <button class="first">& <br> 7</button>
                <button class="first">* <br> 8</button>
                <button class="first">( <br> 9</button>
                <button class="first">) <br> 0</button>
                <button class="first">_ <br> -</button>
                <button class="first">+ <br> =</button>
                <button>backspace</button>
                <button>home</button>
            </div>
            <div class="keys">
                <button>tab</button>
                <button>Q</button>
                <button>W</button>
                <button>E</button>
                <button>R</button>
                <button>T</button>
                <button>Y</button>
                <button>U</button>
                <button>I</button>
                <button>O</button>
                <button>P</button>
                <button class="first">{ [</button>
                <button class="first">} ]</button>
                <button class="first">| \</button>
                <button>page up</button>
            </div>
            <div class="keys">
                <button>caps lock</button>
                <button>A</button>
                <button>S</button>
                <button>D</button>
                <button>F</button>
                <button>G</button>
                <button>H</button>
                <button>J</button>
                <button>K</button>
                <button>L</button>
                <button class="first">: :</button>
                <button class="first">" '</button>
                <button>enter</button>
                <button>pg dn</button>
            </div>
            <div class="keys">
                <button type="shift">shift</button>
                <button>Z</button>
                <button>X</button>
                <button>C</button>
                <button>V</button>
                <button>B</button>
                <button>N</button>
                <button>M</button>
                <button class="first">&lt; <br> ,</button>
                <button class="first">> <br> .</button>
                <button class="first">? <br> /</button>
                <button type="shift">shift</button>
                <button>end</button>
            </div>
            <div class="keys">
                <button>ctrl</button>
                <button>fn</button>
                <button><img src="./ms_window-removebg-preview.png" alt="ms window" width="20px" height="10px"></button>
                <button>alt</button>
                <button type="space"></button>
                <button>alt</button>
                <button>home</button>
                <button>ctrl</button>
                <button>&lt; </button>
                <button><img src="./up_arrow-removebg-preview.png" alt="page up arrow" width="10px" height="10px" ></button><button class="key"><img src="./down_arrow-removebg-preview.png" alt="page down arrow" width="10px" height="10px"></button>
                <button>></button>
            </div>
        </div>
    </div>
</center>
</body>
</html>
